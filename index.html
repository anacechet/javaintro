<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Compras</title>
      <link rel="stylesheet" type="text/css" href="css/estilo.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

alert ("Bem-vindo a Joalheiria! Por favor, faça o seu Login.");
      
      function logar(){
        document.getElementById("visitante").innerHTML = document.getElementById("nome").value;
      }
      function joia(acao) {
        var ficar = parseInt(document.getElementById("ficar").innerHTML);
        var precoficar = parseFloat(document.getElementById("precoficar").innerHTML);
        var arcoiris = parseInt(document.getElementById("arcoiris").innerHTML);
        var precoarcoiris = parseFloat(document.getElementById("precoarcoiris").innerHTML);

        switch(acao){
                case 'ficarMa':
                  document.getElementById("ficar").innerHTML = ficar + 1;
                  document.getElementById("precoficar").innerHTML = precoficar + 169.50;
                  break;
                case 'ficarMe':
                  document.getElementById("ficar").innerHTML = ficar - 1;
                  document.getElementById("precoficar").innerHTML = precoficar - 169.50;

                  break;
                case 'arcoirisMa':
                  document.getElementById("arcoiris").innerHTML = arcoiris + 1;
                  document.getElementById("precoarcoiris").innerHTML = precoarcoiris + 439.50;
                  break;
                case 'arcoirisMe':
                  document.getElementById("arcoiris").innerHTML = arcoiris - 1;
                  document.getElementById("precoarcoiris").innerHTML = precoarcoiris - 439.50;
                  break;
            }
      }

      function fim(){
        window.location.href = window.location.href;
      }
    </script>
</head>
<body>
  <header>
    <br>
   <fieldset class="separar">
    <form id="form">

        <div style="text-align:right";>
        <input type="text" required type="text" name="nome" id="nome" class="btn btn-outline-secondary" placeholder="Visitante" value="">
     
        <button type="button" id="" class="btn btn-outline-warning btn-sm" value="log" onclick="logar()">Logar</button>
      </div>
        <br>
        <table>
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
            <tr>
              <th rowspan="3"><img src="img/img1.jpeg" style="width: 14vw;"></th>
              <td>Valor uma unidade | Aliança Ficar</td>
              <td><button type="button" class="btn btn-primary" onclick="joia('ficarMa')">+</button></td>
              <td></td>
              <td>Preço Total</td>
            </tr>
            <tr>
              <td>Preço: 169.50</td>
              <td id="ficar">0</td>
              <td>R$</td>
              <td id="precoficar">0.00</td>
            </tr>
            <tr>
              <td></td>
            
            <td><button type="button" class="btn btn-primary" onclick="joia('ficarMe')">-</button></td>
            <td></td>
            <td></td>
            </tr>
            <table>
              <br>
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
                <tr>
                  <th rowspan="3"><img src="img/img2.jpeg" style="width: 14vw;"></th>
                  <td>Valor uma unidade | Anel Arco-Íris</td>
                  <td><button class="btn btn-primary" type="button" onclick="joia('arcoirisMa')">+</button></td>
                  <td></td>
                  <td>Preço Total</td>
                </tr>
                <tr>
                  <td>Preço: 439.50</td>
                  <td id="arcoiris">0</td>
                  <td>R$</td>
                  <td id="precoarcoiris">0.00</td>
                </tr>
                <tr>
                  <td></td>
                  
                <td><button class="btn btn-primary" type="button" onclick="joia('arcoirisMe')">-</button></td>
                <td></td>
                <td></td>
                </tr>
                <table>
                  </div>
        <br>
        <center>
        
        <div style="text-align:center";>
        <button type="button" id="" value="log"  class="btn btn-outline-warning btn-sm"  onclick="fim();alert('Compra Finalizada')">Finalizar Compra</button>
        </div>
        </center>
    </form>
  </FIELDSET>

  
</body>
</html>
